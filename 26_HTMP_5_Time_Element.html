<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Time Element</title>
    <style>
        body{
            font-family: Comic Sans MS, sans-serif;
        }
        div{
        	background-color: orange;
        	padding: 10px;
        	width: 700px;
        	text-align: center;
        }
        time{
        	 color: red;
        }
    </style>
</head>
<body>

    <!-- HTML Time Element -->
    <div>
    	<h2>Today I have a date at <time>10:00 PM</time></h2>
    </div>

</body>
</html>
