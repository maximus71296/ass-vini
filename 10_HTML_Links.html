<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Anchor Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
    </style>
</head>
<body>

    <!--
      simple links (external , local)
      link with targets
      images as links
      download a file
      Bookmarks with links
    -->

    <h1 id="home">Home Page</h1>

    <p>Simple Link</p>
    <a href="https://www.google.co.in/">Google</a>

    <p>Local Link</p>
    <a href="05_HTML_Text_Formatting.html">Text Formatting</a>

    <p>External Links</p>
    <a href="https://www.facebook.com/">Facebook</a>

    <p>Links with target</p>
    <a href="https://www.amazon.in/" target="_blank">Amazon</a>

    <p>Image as link</p>
    <a href="https://www.youtube.com/" target="_blank">
      <img src="img/image1.jpg" width="300" height="200">
    </a>

    <p>Bookmarks with IDs</p>
    <a href="#home">Go to Home</a>

</body>
</html>
