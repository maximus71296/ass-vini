<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table TAG</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }

        table , th , td{
            border: 2px solid blue;
            border-collapse: collapse;
            text-align: center;
            padding: 10px;
        }

        #custom-table thead{
            background-color: blue;
            color: white;
        }

    </style>
</head>
<body>

    <!--
        simple table
        table row span
        table col span
        custom table with css
    -->
    <h2>Simple Table</h2>
    <table width="100%">
        <thead>
            <tr>
                 <th>S.No.</th>
                 <th>Name</th>
                 <th>Address</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>John</td>
                <td>US</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Maximus</td>
                <td>UK</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Rajat</td>
                <td>India</td>
            </tr>
        </tbody>
    </table>

    <h2>Table with Col Span</h2>
    <table width="100%">
        <thead>
            <tr>
                 <th>S.No.</th>
                 <th colspan="2">Name & Address</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>John</td>
                <td>US</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Maximus</td>
                <td>UK</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Rajat</td>
                <td>India</td>
            </tr>
        </tbody>
    </table>

    <h2>Table with Row Span</h2>
    <table width="100%">
        <thead>
            <tr>
                 <th>S.No.</th>
                 <th>Name</th>
                 <th>Address</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="2">1</td>
                <td>John</td>
                <td>US</td>
            </tr>

            <tr>
                <td>Maximus</td>
                <td>UK</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Rajat</td>
                <td>India</td>
            </tr>
        </tbody>
    </table>

    <h2>Custom Table</h2>
    <table width="100%" id="custom-table">
        <thead>
            <tr>
                 <th>S.No.</th>
                 <th>Name</th>
                 <th>Address</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>John</td>
                <td>US</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Maximus</td>
                <td>UK</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Rajat</td>
                <td>India</td>
            </tr>
        </tbody>
    </table>


</body>
</html>
