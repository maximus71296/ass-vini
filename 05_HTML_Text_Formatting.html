<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Text Format</title>
    <style>
        div{
            background-color: lightgray;
            width: 400px;
            padding: 10px;
            margin: 5px;
            text-align: center;
            font-family: Arial, sans-serif;
            text-transform: lowercase;
        }
    </style>
</head>
<body>

    <!-- bold , italic , deleted , underline , sub , sup , mark , blockquote -->
    <div>
        <h1>I am <b>BOLD</b> TEXT</h1>
    </div>

    <div>
        <h1>I am <strong>STRONG</strong> TEXT</h1>
    </div>

    <div>
        <h1>I am <i>ITALIC</i> TEXT</h1>
    </div>

    <div>
        <h1>I am <em>EMPHASIZED</em> TEXT</h1>
    </div>

    <div>
        <h1>I am <mark>Marked</mark> TEXT</h1>
    </div>

    <div>
        <h1>I am <small>SMALL</small> TEXT</h1>
    </div>

    <div>
        <h1>I am <del>DELETED</del> TEXT</h1>
    </div>

    <div>
        <h1>I am <ins>INSERTED</ins> TEXT</h1>
    </div>

    <div>
        <h1>I am <sub>SUBSCRIPT</sub> TEXT</h1>
    </div>

    <div>
        <h1>I am <sup>SUPERSCRIPT</sup> TEXT</h1>
    </div>










</body>
</html>
