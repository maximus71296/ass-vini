<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Unordered List</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        ul{
            background-color: seagreen;

        }
        li{
            background-color: lightgreen;
            margin: 5px;

        }
    </style>
</head>
<body>

    <!--
      Unordered list with disc , circle , square , none
    -->
    <ul>
        <li>Yudhishthira</li>
        <li>Bheema</li>
        <li>Arjuna</li>
        <li>Nakula</li>
        <li>Sahdeva</li>
    </ul>

    <ul type="square">
        <li>Yudhishthira</li>
        <li>Bheema</li>
        <li>Arjuna</li>
        <li>Nakula</li>
        <li>Sahdeva</li>
    </ul>

    <ul type="none">
        <li>Yudhishthira</li>
        <li>Bheema</li>
        <li>Arjuna</li>
        <li>Nakula</li>
        <li>Sahdeva</li>
    </ul>


</body>
</html>
