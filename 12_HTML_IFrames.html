<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML IFrame TAG</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <!--
        simple iFrames
        YouTube video with iFrame
    -->

    <h2>Youtube Video</h2>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/eocvVxjwtcY" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h2>IFrame Example</h2>
    <iframe src="09_HTML_Tables.html"></iframe>

    <h2>IFrame with Width and Height</h2>
    <iframe src="09_HTML_Tables.html" width="500" height="350"></iframe>


</body>
</html>
