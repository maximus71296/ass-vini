<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }

        #photo-frame{
            margin-left: 50px;
            border: 15px solid saddlebrown;
            padding: 5px;
            border-radius: 7px;
        }
    </style>
</head>
<body>

    <!--
        simple images
        width , heights
        alt attribute
        image with border using css
        google images
    -->

<h2>Simple Image</h2>
<img src="img/image1.jpg">

<h2>Image with Width and Height</h2>
<img src="img/image1.jpg" width="300" height="200">

<h2>Image with Alt Attribute</h2>
<img src="img/image2.jpg" width="300" height="200" alt="Laptop Image">

<h2>Photo Frame</h2>
<img src="https://i.pinimg.com/originals/a4/f8/f9/a4f8f91b31d2c63a015ed34ae8c13bbd.jpg" width="300" height="200" id="photo-frame">

<h2>Align Image to Right Side</h2>
<img src="img/image3.jpeg" width="300" height="200" align="Right">

</body>
</html>
